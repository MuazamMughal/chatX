services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        USERNAME: dev
    container_name: chat-backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./supervisor:/etc/supervisor/conf.d
      - ./supervisor/supervisord.conf:/etc/supervisor/supervisord.conf  # Main Supervisor config
      - backend-node-modules:/var/www/html/node_modules
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - REVERB_SERVER_HOST=0.0.0.0
      - REVERB_SERVER_PORT=8080
      - REVERB_HOST=${REVERB_HOST}
      - REVERB_PORT=${REVERB_PORT}
      - REVERB_SCHEME=${REVERB_SCHEME}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    entrypoint: ["/usr/bin/supervisord", "-c", "/etc/supervisor/supervisord.conf"]
    ports:
    - "9000:9000"  # Add this line
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'PHP is running';"]
      interval: 30s
    tty: true  # Easier exec/debug
    restart: unless-stopped

  widget:
    build:
      context: ./widget
      dockerfile: Dockerfile
    container_name: chat-widget
    working_dir: /app
    volumes:
      - ./widget:/app
      - ./widget/node_modules:/app/node_modules
    environment:
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - NEXT_PUBLIC_REVERB_HOST=${REVERB_HOST}
      - NEXT_PUBLIC_REVERB_PORT=${REVERB_PORT}
      - NEXT_PUBLIC_REVERB_SCHEME=${REVERB_SCHEME}
      - NEXT_PUBLIC_REVERB_APP_KEY=${REVERB_APP_KEY}
    ports:
      - "3001:3000"
    networks:
      - app-network
    command: ["npm", "run", "dev"]
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: chat-web
    working_dir: /app
    volumes:
      - ./web:/app
      - ./web/node_modules:/app/node_modules
    environment:
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    networks:
      - app-network
    command: ["npm", "run", "dev"]
    restart: unless-stopped

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: chat-admin
    working_dir: /app
    volumes:
      - ./admin:/app
      - ./admin/node_modules:/app/node_modules
    environment:
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3002:3000"
    networks:
      - app-network
    command: ["npm", "run", "dev"]
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    depends_on:
      - backend
      - widget
      - web
      - admin
      - phpmyadmin
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: chat-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: chat-redis
    networks:
      - app-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: chat-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ABSOLUTE_URI: http://phpmyadmin.local/
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
  backend-node-modules:
  widget-node-modules:
  web-node-modules:
  admin-node-modules:

networks:
  app-network:
    driver: bridge