[program:reverb]
command=php /var/www/html/artisan reverb:start --host=0.0.0.0 --port=8080 --debug --no-interaction
directory=/var/www/html
autostart=true
autorestart=true
user=dev                  ; Matches your Dockerfile ARG USERNAME=dev
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/reverb.log
stderr_logfile=/var/www/html/storage/logs/reverb.err.log   ; ← Add separate error log
stopwaitsecs=3600
stopsignal=QUIT           ; ← Graceful shutdown for WebSockets
startsecs=10              ; ← Give Reverb time to start listening
startretries=5